<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de Libros</h1>
<ul>
  {% for libro in libros %}  <!-- Itera sobre cada libro -->

  {% endfor %}
</ul>

</body>
</html>
